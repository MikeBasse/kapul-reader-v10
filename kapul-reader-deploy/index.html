<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Kapul Reader - AI-powered reading and learning app by Kapil Learning Systems" />
    <meta name="keywords" content="ebook reader, PDF reader, EPUB, AI learning, study app, flashcards, KLS" />
    <meta name="author" content="Kapil Learning Systems" />
    <meta name="theme-color" content="#d97706" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kapul Reader" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kapul Reader - AI-Powered Learning" />
    <meta property="og:description" content="Read PDFs and EPUBs with AI-powered explanations, quizzes, and flashcards." />
    <meta property="og:site_name" content="Kapil Learning Systems" />

    <title>Kapul Reader | Kapil Learning Systems</title>

    <!-- KLS Logo Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%23F59E0B'/><stop offset='100%25' stop-color='%23D97706'/></linearGradient></defs><circle cx='20' cy='20' r='18' fill='url(%23g)'/><text x='20' y='26' text-anchor='middle' fill='white' font-family='system-ui' font-size='14' font-weight='700'>KLS</text></svg>">

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #0f0f0f; }
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 16px;
      }
      .loading-logo {
        width: 64px;
        height: 64px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state shown before React hydrates -->
      <div class="loading-screen">
        <svg class="loading-logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="klsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#F59E0B"/>
              <stop offset="100%" stop-color="#D97706"/>
            </linearGradient>
          </defs>
          <circle cx="20" cy="20" r="18" fill="url(#klsGrad)"/>
          <text x="20" y="26" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="700">KLS</text>
        </svg>
      </div>
    </div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
